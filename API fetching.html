    <!--Sum Total-->
    <h1>Sale Data Summary</h1>
    <p><strong>Total Sum of Amounts:</strong> <span id="sum"></span></p>
    <p><strong>Highest Amount:</strong> <span id="highest"></span></p>
    <p><strong>Count of Amounts Greater Than 20:</strong> <span id="count"></span></p>
  
    <script>
        let sale = {
            name: ['a', 'b', 'c'],
            amt: [10, 20, 30]
        };
        let gt = sale.amt.reduce((acc, cur) => acc + cur, 0);
        document.getElementById('sum').textContent = gt;
        let high = Math.max(...sale.amt);
        document.getElementById('highest').textContent = high;
        let count = 0;
        sale.amt.forEach(amount => {
            if (amount > 20) count++;
        });
        document.getElementById('count').textContent = count;
    </script>
